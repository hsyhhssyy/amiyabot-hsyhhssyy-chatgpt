        <title>template</title>

<body>
    <div id="template">
        <img :src="data.image" style="width: 100%; height: auto; object-fit: cover; "
            :alt="data.image"/>
    </div>
</body>
<script src="js/vue.min.js"></script>
<script>
    function hideImage(e) {
        e.style.display = 'none'
    }

    const template = new Vue({
        el: '#template',
        computed: {
        },
        methods: {
            init(data) {
                this.$set(this, 'data', data)
            }
        },
        data() {
            return {
                data: {},
            }
        },
        mounted() {
            window.init = this.init
        }
    })
</script>
